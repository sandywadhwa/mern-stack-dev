<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			margin-left: 250px;
		}
		.card {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			transition: 0.3s;
			width: 40%;
		}
		.card:hover {
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
		}
		.card-image{
			width: 100%;
		}
		.card-body {
			padding: 2px 16px;
		}
		.card-body-title{
			font-weight: bold;
		}
		.card-body-designation{
			font-style: italic;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>User Card</h2>
		<div class="card">
			<img class="card-image" src="/img/avatar_john_doe.png" alt="Avatar">
			<div class="card-body">
				<h4 class="card-body-title">John Doe</h4>
				<p class="card-body-designation">Architect & Engineer</p>
			</div>
		</div>
	</div>
	<script>

	</script>
</body>

</html>
